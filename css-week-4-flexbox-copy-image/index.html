<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design-01 picture</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="sol-ust" class="balon"><!-- sayfayi bes ana sectiona ayirdim birincisi-->
        </section>

        <section id="sol-alt" class="balon"><!-- sayfayi bes ana sectiona ayirdim ikincisi-->
        </section>

        <section id="header"><!-- sayfayi bes ana sectiona ayirdim ucuncusu-->
           
            <!-- esas kutuyu bu bolumun altinda 3 article ile ayirdim -->
            <article id="header-ust">
                <figure id="geri-ikonu" class="ikon">
                    <span>
                        <i class="fas fa-chevron-left"></i>
                    </span>
                </figure>
                <figure id="menu-ikonu" class="ikon">
                    <span>
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                </figure>
            </article>
            <article id="govde">
                <section id="profil-kutusu">
                    <figure class="picture-profil">
                        <span>
                            <img src="images/profil-foto.png" alt="profil-foto">
                        </span>
                    </figure>
                    <figure>
                        <p class="profil-name">
                            Gaurav K
                        </p>
                        <p class="profil-name">
                            Visual designer
                        </p>
                    </figure>
                    <figure id="sosyal-ikon" class="sosyal-medias">
                        <span class="media-ikon">
                            <i class="fas fa-basketball-ball fa-2x"></i>
                        </span>
                        <span class="media-ikon">
                            <i class="fab fa-facebook-f fa-2x"></i>
                        </span>
                        <span class="media-ikon">
                            <i class="fab fa-twitter fa-2x"></i>
                        </span>
                        <span class="media-ikon">
                            <i class="fab fa-behance fa-2x"></i>
                        </span>
                    </figure>
                    <figure>
                        <p class="profil-sozu">
                            Etiam dapibus elit tortor, vel pellen tesque nisi
                            cidubt in allquet ex. neque
                        </p>
                    </figure>
                </section>
                <section class="text">
                    <p>
                        ACCOUNT SETTINGS
                    </p>
                </section>
                <section id="setting-menu">
                    <figure class="setting">
                        <span class="setting-altigen">
                            <i id="mail" class="far fa-envelope fa-2x"></i>
                        </span>
                        <span class="setting-text">
                            Update Email
                        </span>
                        <span>
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </figure>
                    <figure class="setting">
                        <span class="setting-altigen">
                            <i id="anahtar" class="fas fa-key fa-2x "></i>
                        </span>
                        <span class="setting-text">
                            Reset Password
                        </span>
                        <span>
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </figure>
                    <figure class="setting">
                        <span class="setting-altigen">
                            <i id="detay" class="fas fa-pen-square fa-2x"></i>
                        </span>
                        <span class="setting-text">
                            Update My Details
                        </span>
                        <span>
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </figure>
                    <figure class="setting">
                        <span class="setting-altigen">
                            <i id="cikis" class="fab fa-gofore fa-2x"></i>
                        </span>
                        <span class="setting-text">
                            Update Log Out
                        </span>
                        <span>
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </figure>
                </section>
                <section class="text">
                    <P>
                        PRIVECY SETTING
                    </P>
                </section>
            </article>
            <article id="footer-menu" class="search-ikons">
                <figure id="pano-ikon" class="search-ikon">
                    <i class="far fa-clone"></i>
                </figure>
                <figure id="arama-ikon" class="search-ikon">
                    <i class="fas fa-search"></i>
                </figure>
                <figure id="bildiri-ikon" class="search-ikon">
                    <i class="far fa-comment-dots"></i>
                </figure>
                <figure id="kisiler-ikon" class="search-ikon">
                    <i class="fas fa-user"></i>
                </figure>
            </article>
        </section>

        <section id="sag-ust" class="balon"><!-- sayfayi bes ana sectiona ayirdim altincisi-->
        </section>
        
        <section id="sag-alt" class="balon"><!-- sayfayi bes ana sectiona ayirdim besincisi-->
        </section>

    </main>
</body>
</html>
